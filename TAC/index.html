<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAC Academy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="head">
      <h1 id="name">Telugu Art Coach Academy</h1>

      <a href="#" class="nav">Home</a>
      <a href="#" class="nav">Courses</a>
      <a href="#" class="nav">About</a>
      <a href="#" class="nav">Contact</a>
      <br />
      <br />
    </div>
    <p class="quote">Explore,Imagine,Create</p>

    <form action="/" class="reg">
      <div class="h3"><h3>Login/Register</h3></div>

      <div class="user">
        <label for="user">Username :</label>
        <input type="text" placeholder="Enter Username" name="user" />
      </div>

      <div class="pass">
        <label for="pass">Password :</label>
        <input type="password" placeholder="Enter Password" name="pass" />
      </div>

      <button type="submit">Login/Register</button>

      <p class="no">Don't Have an Account ?<a href="/">Register</a></p>
    </form>
  </body>
</html>
